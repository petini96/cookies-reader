<!DOCTYPE html>
<html>
<head>
    <title>Integrador MSQD->IMO</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <img id="popupIcon" src="images/icon128.png" alt="Ícone de Integrador" class="popup-icon">
            <h1>Integrador MSQD->IMO</h1>
        </div>

        <div id="status" class="status"></div>

        <div class="metrics-dashboard">
            <div class="countdown-container">
                <div class="countdown-label">PRÓXIMA INTEGRAÇÃO</div>
                <div id="countdown" class="countdown-timer">--:--</div>
            </div>
            <div id="last-integration-message" class="integration-message">
                <span class="metric-label">Status:</span>
                <span id="last-integration-message-content" class="metric-value">...</span>
            </div>

        </div>

        <div class="controls">
            <button id="toggle-integration" class="integration-button inactive">Iniciar Integração</button>
        </div>

        <a href="#" id="optionsLink" class="options-link">Abrir Configurações</a>
        <a href="#" id="logsLink" class="logs-link">Ver Logs</a>
    </div>
    <script src="popup.js" type="module"></script>
</body>
</html>
